<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>Portafolio</title>
</head>
<header class="wrapper">
    <h1 id="namepage">Portafolio</h1>
    <nav class="nav-bar">
        <ul>
            <a href="#presentacion">Inicio</a>
            <a href="#experiencia">Experiencia</a>
            <a href="#habiliades">Habilidades</a>
            <a href="#contacto">Contactame</a>
        </ul>
    </nav>
</header>

<body>
    <article id="article">
        <section id="presentacion">
            <h2 id="pres">
                Acerca de mi...
            </h2>
        </section>
        <section id="experiencia">
            <h2 id="exp">
                Mi experiencia y recorrido academico!
            </h2>
        </section>
        <section id="habilidades">
            <h2 id="skills">
                Mis habilidades.
            </h2>
        </section>
        <section id="contacto">
            <h2 id="cont">
                Encuentrame en
            </h2>
        </section>
    </article>
    <aside>
        <div class="foto"></div>
    </aside>
</body>
<script src="app.js"></script>
<footer>
    <form action="" class = "form">
        <div class="input-container">
            <input type="text" id="name"  class="text-input" autocomplete = "off" placeholder="Nombre" required>
            <label for="name" class="label">Nombre</label>
        </div>
        <br>
        <div class="input-container">
            <input type="email" id="email" class="text-input" autocomplete = "off" placeholder="E-mail" required>
            <label for="email" class="label">E-mail</label>
        </div>
        <br>
        <div class="input-container">
            <input type="number" id = "number" class="text-input" min = "7" max = "10" autocomplete = "off" placeholder="Telefono" required>
            <label for="number" class="label">Telefono</label>
        </div>
        <br>
        <div class="input-container">
            <input type="text" id = "message" class="text-input" placeholder = "Escriba su Mensaje" autocomplete = "off" maxlength = "1000" required>
            <label for="message" class="label">Escriba su Mensaje</label>
        </div>
        <br>
        <button><span>Enviar</span></button>
    </form>
</footer>

</html>
